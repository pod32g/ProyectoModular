{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
	<link href="{% static "css/animate.min.css" %}" rel="stylesheet"> 
	<link href="{% static "css/style.css" %}" rel="stylesheet" />
	<script src="{% static "js/lib/jquery-3.3.1.min.js" %}"></script>
	<script src="{% static "js/lib/knockout-3.4.2.js" %}"></script>
  </head>
  <body>	
	<header id="header">
        <nav class="navbar navbar-default navbar-static-top" role="banner" style="background-color: #ffa500">
            <div class="container">
                <div class="navbar-header">
                	<div class="navbar-brand">
						<a href="{% url 'index' %}"><h1>E-Learning</h1></a>
					</div>
                </div>			
                							
					<div class="menu">
						<ul class="nav nav-tabs">
							<li ><a href="{% url 'index' %}" class="active">Inicio</a></li>
							<li ><a href="{% url 'tareas' %}">Tareas</a></li>
							<li ><a href="{% url 'cuestionario' %}">Test</a></li>
							<li ><a href="{% url 'calificaciones' %}">Calificaciones</a></li>					
						</ul>
					</div>
            </div><!--/.container-->
        </nav><!--/nav-->		
    </header><!--/header-->	

    <main>
    	{% block content %}
    	{% endblock %}
    </main>

	{% block footer%}
	{% endblock %}
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->		
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>	
	<script src="{% static "js/wow.min.js" %}"></script>
	<script>
	wow = new WOW(
	 {
	
		}	) 
		.init();
	</script>	
  </body>
</html>
