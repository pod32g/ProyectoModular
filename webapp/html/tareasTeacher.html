  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>elearning - Tareas</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link href="../css/animate.min.css" rel="stylesheet"> 
	<link href="../css/style.css" rel="stylesheet" />
	<script src="../js/lib/jquery-3.3.1.min.js"></script>
	<script src="../js/lib/knockout-3.4.2.js"></script>
	<script src="../js/lib/js.cookies.min.js"></script>
	<script src="../js/Session.js"></script>
	<script src="../js/CourseViewModel.js"></script>
	<script src="../js/HomeworkViewmodel.js"></script>
	<script src="../js/tareasTeacher.js"></script>
  </head>
  <body>	
	<header id="header">
        <nav class="navbar navbar-default navbar-static-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                	<div class="navbar-brand">
						<a href="../index.html"><h1>E-Learning</h1></a>
					</div>
                </div>

					<div class="menu">
						<ul data-bind="foreach: menu" class="nav nav-tabs">
							<li>
								<a data-bind="attr:{href: url}, text: menu"></a>
							</li>
						</ul>
					</div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->	

	<div class="slider">
		<div id="about-slider">
		    <div class="item active">
				    <div class="carousel-caption">
						<div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
							<h2><span style="color:black">Tareas</span></h2>
						</div>
					</div>
			</div>
		</div>
	</div>

	<div class="about">
		<div class="container">
			<div class="text-center">
				<div>
					<h4>Courses</h4>
					<select id="course" style="color: black" data-bind="foreach: courses">
						<option data-bind="attr:{value: course_id}, text: name"></option>
					</select>
				</div>
					<table id="datos">
						<thead>
							<tr>
								<th><h3>	Tarea	</h3></th>
								<th><h3>	Fecha	</h3></th>
								<!--th><h3>    Recursos</h3></th-->
								<th><h3>	Descripci√≥n</h3></th>
								<th><h3>	Detalles</h3></th>
								<th><h3>	Editar</h3></th>
							</tr>
						</thead>
						
						<tbody data-bind="foreach: homework">
				  			<tr>
				  				<td><h3 data-bind="text: titulo"></h3></td>
				  				<td><h3 data-bind="text: fecha_limite"></h3></td>
				  				<!--td><h3><a href="text:" data-bind="#"></a></h3></td-->
				  				<td><h3 data-bind="text: descripcion"></h3></td>
				  				<td><h3 data-bind="text: tipo"></h3></td>
				  				<td><h3><a href="editar.html">Editar</a></h3></td>
				  			</tr>
				  		</tbody>
					</table>
			</div>	
		</div>			
	</div>
	
	<div class="sub-footer">
		<div class="container">
			<div class="col-md-4 col-md-offset-4">	
			</div>						
		</div>				
	</div>
			
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>	
	<script src="../js/wow.min.js"></script>
	<script>
	wow = new WOW(
	 {
	
		}	) 
		.init();
	</script>	
  </body>
</html>
